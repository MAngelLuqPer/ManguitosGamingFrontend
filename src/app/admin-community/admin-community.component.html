<div class="admin-community">
  <h2>Usuarios de la comunidad</h2>

  <!-- Campo de bÃºsqueda -->
  <mat-form-field appearance="fill" class="search-field">
    <mat-label>Buscar por nombre</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Escribe un nombre">
  </mat-form-field>

  <table mat-table [dataSource]="usuarios" matSort class="mat-elevation-z8" *ngIf="usuarios.data.length > 0; else noUsuarios">
    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
    </ng-container>

    <!-- Columna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-raised-button color="warn" (click)="expulsarUsuario(usuario)">Expulsar</button>
      </td>
    </ng-container>

    <!-- Encabezado y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <ng-template #noUsuarios>
    <p>No hay usuarios en esta comunidad.</p>
  </ng-template>
</div>
